language: cpp
sudo: required
compiler:
  - gcc
script:
  - sudo apt-get update
  - sudo sh -c 'DEBIAN_FRONTEND=noninteractive apt-get -y dist-upgrade'
  - sudo sh -c 'DEBIAN_FRONTEND=noninteractive do-release-upgrade '
  - sudo sh -c 'DEBIAN_FRONTEND=noninteractive apt-get -y install gcc-snapshot'
  - CXX=/usr/lib/gcc-snapshot/bin/g++ LDFLAGS='-Wl,-R/usr/lib/gcc-snapshot/lib' cmake .
  - make all test
